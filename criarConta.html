<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div id="container">
        <section class="esquerda">
            <img class="imagem" src="images/Pngtree_the astronaut_drives t_rex dinosaurs_5995305.png" alt="t_rex">
        </section>

        <section id="novo-usuario">
            <div id="titulo"><h1>CRIAR CONTA</h1></div>
                <div id="div-inputs">

    </div>
