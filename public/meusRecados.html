<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus recados</title>
    <link rel="stylesheet" href="./styles/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </symbol>
      <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
      </symbol>
      <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </symbol>
    </svg>
    
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="d-flex ">
          <p class="h1 w-100">Meus recados</p>
          <button type="button" class="btn-close flex-shrink-1" aria-label="Close" onclick="sair()"></button>
        </div>     
      <div>
        <form id="form_salvar">
          <div class="form-floating">
            <input type="text" class="form-control" name="descricao" id="descricao" placeholder="Descrição" required/>
            <label for="descricao">Descrição</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" name="detalhamento" id="detalhamento" placeholder="Detalhamento" required/>
            <label for="detalhamento">Detalhamento</label>
          </div>
          <div class="">
            <button type="button" class="btn p-3 botao-input w-100" id="botao_salvar" onclick="salvarRecado()">Salvar</button>
          </div>
        </form>
      </div>
    </div>
    <hr>
    <div>
      <table class="w-100">
        <thead>
          <tr>
            <th>#</th>
            <th>Descrição</th>
            <th>Detalhamento</th>
            <th>Ação</th>
          </tr>
        </thead>
    
        <tbody id="tbody"></tbody>
    
      </table>
    </div>
  </div>
  <div>
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarModalLabel">EDITAR RECADO</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="alert alert-primary d-flex align-items-center" role="alert">
              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
              <div>
                Você deseja editar esse recado?
              </div>
            </div>
            <form id="form_salvar_modal">
              <div class="form-floating">
                <input type="text" class="form-control" name="descricao" id="descricao_modal" placeholder="Descrição" required/>
                <label for="descricao">Descrição</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" name="detalhamento" id="detalhamento_modal" placeholder="Detalhamento" required/>
                <label for="detalhamento">Detalhamento</label>
              </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" id="botao_salvar_modal" class="btn btn-primary" data-bs-dismiss="modal" onclick="salvarRecadoModal()">Salvar</button>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
  <div>
    <div class="modal fade" id="apagarModal" tabindex="-1" aria-labelledby="apagarModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="apagarModalLabel">APAGAR RECADO</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="alert alert-danger d-flex align-items-center" role="alert">
              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
              <div>
                Você deseja excluir esse recado?
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" id="botao_apagar" class="btn btn-primary" data-bs-dismiss="modal">Apagar recado</button>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="./js/js/bootstrap.min.js"></script>
    <script src="./js/meusRecados.js"></script>
</body>
</html>
