<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row vw-100 vh-100">
            <div class="col-sm-6 align-self-sm-center">
                    <img class="bg-white w-75 dino" src="./images/Pngtree_the astronaut_drives t_rex dinosaurs_5995305.png">
            </div>
            <div class="col-sm-6 d-flex flex-column align-items-center align-self-sm-center">
                    <div>
                        <p class="h5">ENTRAR NO SISTEMA DE RECADOS</p>
                    </div>
                    <div>
                        <form id="form_entrar">
                            <div class="form-floating w-100">
                                <input type="text" class="form-control" name="entrar_usuario" id="entrar_usuario" placeholder="User name">
                                <label for="entrar_usuario">User name</label>
                            </div>
                            <div class="form-floating w-100">
                                <input type="password" class="form-control" name="entrar_password" id="entrar_password" placeholder="Password">
                                <label for="entrar_password">Password</label>
                            </div>
                            <div>
                                <button type="button" id="botao_input" class="btn p-3 botao-input w-100 botao-animation">ENTRAR</button>
                            </div>
                        </form>
                    </div>
                    <div>
                        <a class="text" id="criar-conta"  href="./criarConta.html">CRIAR CONTA</a>     
                    </div>
            </div>
        </div>
        <script src="./js/index.js"></script>
        <script src="./js/js/bootstrap.min.js"></script>
    </body>
    </html>
